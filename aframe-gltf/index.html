<!DOCTYPE html>
<html>
  <head>
    <title>Hello Graphic Library Transmission Format</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity camera position="0 0 0" look-controls wasd-controls> 
        <a-cursor fuse="true" fuseTimeout="500" ></a-cursor>
      </a-entity>

			<a-entity id="table" gltf-model="meson_de_trabajo_medieval/scene.gltf" position="-2 -0.5 -3" scale="0.005 0.005 0.005"></a-entity>
      <a-entity id="hut" gltf-model="estructura_terraza_medieval/scene.gltf" position="-2 -0.5 -5" scale="0.8 0.8 0.8"></a-entity>

    </a-scene>
    <script type="text/javascript">
       var table = document.querySelector('#table');
       table.addEventListener('fusing', function (evt) {
         evt.target.setAttribute('animation', 'property: position; to: -2 -0.5 0; dur: 1000; easing: linear; loop: false');
       });
    </script>
  </body>
</html>
