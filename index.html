<!DOCTYPE HTML>
<html>
<head>
	<title>Edu Video</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
	* {
		margin:0;
		padding: 0;
		font-family: sans-serif;
	}
	
	body {
		width: 90vw;
		margin: 0 auto;
	}
	
	.card {
	  width: 320px;
	  height: auto;
	  float: left;
	  margin-right: 10px;
	  margin-bottom: 10px;
	}
	
	iframe, p {
		width: 320px;
		height: 179px;
		margin-right: 10px;
		margin-bottom: 10px;
		float: left;
		background-color: #ddd;
	}
	
	
	p { 
	  height: auto;
	  background-color: transparent;
	  margin-right: 0;
	  margin-bottom: 20px;
	}
	
	.vid {
		display: inline-block;
	}
	
	@media (max-width: 480px) {
		body {
			width: 320px;
			margin: 0 auto;
		}
		
		iframe, p {
			margin: 10px 0;
		}
	}
	</style>
</head>
<body>
	<br>
