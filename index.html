<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLD ver. 2502261348</title>
    <style>
        body {


            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 10px;
                        background: linear-gradient(to top, #021000, #021000, #000, #000);
  background-size: cover;
  background-size: 100% 3px;
        }

        #terminal {
            width: 100%;
/*            max-width: 800px;*/
            margin: auto;
        }

        #output {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .input-line {
            display: flex;
            align-items: center;
        }

        .prompt {
            color: #0f0;
            margin-right: 5px;
        }

        #terminal-input {
            background: transparent;
            border: none;
            color: #0f0;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output">██╗  ██╗██╗     ██████╗ <br>██║  ██║██║     ██╔══██╗<br>███████║██║     ██║  ██╗<br>██╔══██║██║     ██║  ██╗<br>██║  ██║███████╗██║████╔╝<br>╚═╝  ╚═╝╚══════╝╚═╝═══╝ <br>
Welcome to Heavylildude (Christo) Terminal - Powered by M.A.G.N.U.S.<br>
Type 'help' to get started.</div>
        <div class="input-line">
            <span class="prompt">guest@hld:~$</span>
            <input type="text" id="terminal-input" autofocus>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const inputField = document.getElementById("terminal-input");
            const outputDiv = document.getElementById("output");

            inputField.addEventListener("keydown", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    const command = inputField.value.trim();
                    inputField.value = "";
                    processCommand(command);
                }
            });

            function processCommand(command) {
                const commandElement = document.createElement("div");
                commandElement.innerHTML = `guest@hld:~$ ${command}`;
                outputDiv.appendChild(commandElement);

                if (command.toLowerCase() === "clear") {
                    outputDiv.innerHTML = "";
                    return;
                }

                const response = getResponse(command);
                if (response) {
                    const responseElement = document.createElement("div");
                    responseElement.textContent = response;
                    outputDiv.appendChild(responseElement);
                }

                // addPrompt();
            }

            function getResponse(command) {
                const lowerCmd = command.toLowerCase();

                // Natural Conversations
                if ([lowerCmd === "hi" || lowerCmd === "hello" || lowerCmd === "hey" || lowerCmd === "yo" || lowerCmd === "sup"].includes(lowerCmd)) {
                    return ["Yo! Welcome to the terminal.", "Hey there, traveler.", "Hello, fellow human.", "Greetings, hacker."](Math.floor(Math.random() * 4));
                }
                if (lowerCmd === "how are you" || lowerCmd === "how's it going") {
                    return ["I'm just some fancy JS, but thanks for asking.", "All systems running smoothly. You?", "Better than a crashed server!", "Living my best digital life."](Math.floor(Math.random() * 4));
                }
                if (lowerCmd === "who are you") {
                    return "I am M.A.G.N.U.S. - Your digital assistant and gatekeeper to Chris' world.";
                }
                if (lowerCmd === "who made you") {
                    return "Chris, the almighty full-stack dev, built me using pure genius (and JavaScript).";
                }
                if (lowerCmd === "what do you do") {
                    return "I help you explore Chris' work, chat with visitors, and occasionally tell bad jokes.";
                }
                if (lowerCmd === "tell me something cool") {
                    return ["JavaScript was created in just 10 days!", "The first website ever made is still online at info.cern.ch.", "NASA still uses code from the 60s.", "You're 70% more likely to remember something if you type it out."].sort(() => 0.5 - Math.random())[0];
                }
                
                // Tech & Coding
                if (lowerCmd.includes("learn coding")) {
                    return "Start with HTML, CSS, and JavaScript. Then move to frameworks like React or Vue!";
                }
                if (lowerCmd.includes("best programming language")) {
                    return "Depends on what you wanna build! Python for AI, JavaScript for web, Rust for bragging rights.";
                }
                
                // Case Studies & Portfolio
                if (lowerCmd === "case studies") {
                    //return "Here are some of Chris' projects:\n1. Project Alpha - AI-powered chatbot\n2. Project Beta - A custom CMS\n3. Project Gamma - Web3 marketplace\n(Type 'project 1' for details)";
                    return "Ah shoot, seems like he's yet update me on this.. Norries! I'll remind him later.."
                }
                if (lowerCmd.match(/project\s\d+/)) {
                    const num = lowerCmd.split(" ")[1];
                    return `Details for Project ${num}: \n[Insert fancy description here]`;
                }

                // Fun & Easter Eggs
                if (lowerCmd === "joke") {
                    return ["Why do JavaScript devs hate surprises? Because they don't like promises.", "Why was the developer broke? Because he used up all his cache.", "Why do programmers prefer dark mode? Because light attracts bugs."][Math.floor(Math.random() * 3)];
                }
                if (lowerCmd === "secret") {
                    return "Ah, you found the hidden command! Now, let's talk in binary: 01001000 01101001.";
                }
                if (lowerCmd === "flip a coin") {
                    return Math.random() > 0.5 ? "Heads!" : "Tails!";
                }
                if (lowerCmd === "roll a dice") {
                    return `You rolled a ${Math.floor(Math.random() * 6) + 1}!`;
                }
                
                // System Commands
                if (lowerCmd === "clear") {
                    return ""; // Clearing handled separately
                }
                if (lowerCmd === "help") {
                    return "Available commands: help, about, case studies, contact, clear, roll a dice, flip a coin, who are you, tell me something cool, aah heck just say anything you want...";
                }
                if (lowerCmd === "contact") {
                    return "You can reach Chris via heavylildude@gmail.com.";
                }

                return `Sorry I don't understand ${command}. Type 'help' for a list of commands.`;
            }


            function addPrompt() {
                const newPrompt = document.createElement("div");
                newPrompt.innerHTML = `<span class="prompt">guest@hld:~$</span>`;
                outputDiv.appendChild(newPrompt);
                window.scrollTo(0, document.body.scrollHeight);
            }
        });
    </script>
</body>
</html>
